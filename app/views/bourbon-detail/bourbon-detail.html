<GridLayout rows="*, auto">
    <StackLayout orientation="horizontal" row="0" horizontalAlignment="right" verticalAlignment="center">
        <StackLayout>
            <Image class="bourbon-image" [src]="bourbon.imageUrl" height="175" width="100"></Image>
        </StackLayout>
        <GridLayout rows="auto, auto, auto, auto">
            <Label class="bourbon-name" row="0" [text]="bourbon.name"></Label>
            <Label class="details" row="1" text="{{'Owner: ' + bourbon.owner}}"></Label>
            <Label class="details" row="2" text="{{'Producer: ' + bourbon.producer}}"></Label>
            <Label class="details" row="3" text="{{'Location: ' + bourbon.location.city + ', ' + bourbon.location.state}}"></Label>
        </GridLayout>
    </StackLayout>
    <StackLayout row="1">
        <uc-footer></uc-footer>
    </StackLayout>
</GridLayout>
