<GridLayout rows="*, auto">
    <ListView #bourbonList row="0" [items]="items | async" id="bourbon-group" class="list-group" (itemLoading)="makeBackgroundTransparent($event)">
        <ng-template let-item="item">
            <GridLayout id="bourbon-item" class="list-group-item" (tap)="viewDetail(item.id)" columns="*, 75">
                <Label column="0" [text]="item.name"></Label>
                <Label [text]="item.rating" col="1"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
    <StackLayout row="1">
        <uc-footer></uc-footer>
    </StackLayout>
</GridLayout>
