<ActionBar title="Bourbons" class="action-bar">
    <ActionItem text="Logout" (tap)="logout()" ios.position="right"></ActionItem>
</ActionBar>
<GridLayout class="page" rows="auto, *">
    <GridLayout row="0" columns="*, 125">
        <Label text="Bourbon Name" col="0"></Label>
        <Label text="Bourbon Rating" col="1"></Label>
    </GridLayout>

    <ListView row="1" [items]="items | async" class="list-group">
        <ng-template let-item="item">
            <GridLayout columns="*, 75">
                <Label column="0" (tap)="viewDetail(item.id)" [text]="item.name"
                class="list-group-item"></Label>
                <Label [text]="item.rating" col="1"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</GridLayout>
